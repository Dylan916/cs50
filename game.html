        <h2 class = "center"> Rock, Paper, Scissors </h2>
        <div class = "center">
            <img id = "rock" src = "https://www.pngkey.com/png/full/838-8389846_all-photo-png-clipart-clipart-rock-transparent-background.png" width = "100" height = "100">
            <img id = "papers" src = "https://www.pikpng.com/pngl/b/61-611981_paper-waste-icon-free-download-and-graphic-design.png" width = "100" height = "100">
            <img id = "scissors" src = "https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/33656/scissors-stationery-clipart-md.png" width = "100" height = "100">
        <p> You chose: </p>
        <input id = "player1" type="text" disabled class="box">
        <button id = "confirm" class = "box"> Confirm </button>
        <p> Computer chose:</p>
        <input id = "player2" type="text" disabled class="box">
        <p id = "outcome"> </p>
        </div>
        
        <script>
            document.querySelector('#rock').onclick = function() {
                player1.value = "rock";
            };
            document.querySelector('#papers').onclick = function() {
                player1.value = "paper";
            };
            document.querySelector('#scissors').onclick = function() {
                player1.value = "scissors";
            };
            
            document.querySelector('#confirm').onclick = function() {
                const array = ["rock", "paper", "scissors"];
                const random = Math.floor(Math.random() * array.length);
                player2.value = array[random];
                
                if (player1.value == "rock" && player2.value == "rock")
                {
                    outcome.innerHTML = "Tie";
                }
                
                if (player1.value == "rock" && player2.value == "paper")
                {
                    outcome.innerHTML = "Lost";
                }
                
                if (player1.value == "rock" && player2.value == "scissors")
                {
                    outcome.innerHTML = "Win";
                }
                
                
                if (player1.value == "paper" && player2.value == "paper")
                {
                    outcome.innerHTML = "Tie";
                }
                
                if (player1.value == "paper" && player2.value == "scissors")
                {
                    outcome.innerHTML = "Lost";
                }
                
                if (player1.value == "paper" && player2.value == "rock")
                {
                    outcome.innerHTML = "Win";
                }
                
                
                if (player1.value == "scissors" && player2.value == "scissors")
                {
                    outcome.innerHTML = "Tie";
                }
                
                if (player1.value == "scissors" && player2.value == "rock")
                {
                    outcome.innerHTML = "Lost";
                }
                
                if (player1.value == "scissors" && player2.value == "paper")
                {
                    outcome.innerHTML = "Win";
                }
            };
        </script>
