        <h2>Magic Greeter</h2>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
                let input = document.querySelector('input');
                input.addEventListener('keyup', function(event) {
                    let name = document.querySelector('#name');
                    if(input.value == 'Lucas' || input.value == 'lucas') {
                        name.innerHTML = 'Hello, tenshi. Reality be rent. Synapse break. Vanishment, this world!';
                        vanishment.style.visibility = 'visible';
                        $("#vanishment")[0].src += "?autoplay=1";
                    }
                    
                    else if (input.value == 'Devin' || input.value == 'devin'){
                        name.innerHTML = 'Hello, ziggs or mario';
                        devin.style.visibility = 'visible';
                        $("#devin")[0].src += "?autoplay=1";
                    }
                    
                    else if (input.value == 'Jenson' || input.value == 'jenson'){
                        name.innerHTML = 'Hello, master yi';
                        inside_identity.style.visibility = 'visible';
                        $("#inside_identity")[0].src += "?autoplay=1";
                    }
                    
                    else if (input.value == 'Kyle' || input.value == 'kyle') {
                        name.innerHTML = "Hello, stinker ur bad but vivy fluorite eye's song isn't";
                        vivy.style.visibility = 'visible';
                        $("#vivy")[0].src += "?autoplay=1";
                    }
                    
                    else if (input.value == 'Dylan' || input.value == 'dylan') {
                        name.innerHTML = "Hello, whoever u r but y tf did u put my name, ik a giga genius and all, well here's some good music";
                        leader.style.visibility = 'visible';
                        canary.style.visibility = 'visible';
                    }
                    
                    else if (input.value == 'Kaitlyn' || input.value == 'kaitlyn'){
                        name.innerHTML = "Hello, Kaitlyn, and yes we know ur better (and more toxic) than me. See i'm nice, this is something you would do.";
                        iamnice.style.visibility = 'visible';
                    }
                    
                    else if (input.value == 'Michelle' || input.value == 'michelle'){
                        name.innerHTML = "Hello, ahri main, i wonder if lucas likes ahri";
                    }
                    else {
                        name.innerHTML = `Hello, ${input.value}`;
                        vanishment.style.visibility = 'hidden';
                        devin.style.visibility = 'hidden';
                        inside_identity.style.visibility = 'hidden';
                        vivy.style.visibility = 'hidden'                        
                        leader.style.visibility = 'hidden';
                        canary.style.visibility = 'hidden';
                        iamnice.style.visibility = 'hidden'
                    }
                    
                });
            });
